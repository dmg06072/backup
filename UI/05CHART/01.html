<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 110vh;">
    <div style="width: 900px; height: 600px;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        const dataSet = [
            {
                label:'red',
                data:[5,0,0,0,0,0],
                borderWidth:1,
                backgroundColor:'red',
                borderColor:'',
            },
            {
                label:'blue',
                data:[0,12,0,0,0,0],
                borderWidth:1,
                backgroundColor:'blue',
                borderColor:'',
            },
            {
                label:'yellow',
                data:[0,0,14,0,0,0],
                borderWidth:1,
                backgroundColor:'yellow',
                borderColor:'',
            },
            {
                label:'green',
                data:[0,0,0,7,0,0],
                borderWidth:1,
                backgroundColor:'yellowgreen',
                borderColor:'',
            },
            {
                label:'purple',
                data:[0,0,0,0,11,0],
                borderWidth:1,
                backgroundColor:'purple',
                borderColor:'',
            },
            {
                label:'orange',
                data:[0,0,0,0,0,18],
                borderWidth:1,
                backgroundColor:'orange',
                borderColor:'',
            }]
            const option = {
                // line 에 적용
                // animations:{
                //     tension:{
                //         duration : 1000,
                //         easing : 'linear',
                //         from: 1,
                //         to: 0,
                //         loop: true,
                //     }
                // },

                // bar 에 적용
                animation: {
                    delay: (el)=>{return el.dataIndex*500;},
                },
                scales: {
                    x:{
                        stacked : true,
                        // barPercentage: 0.5,
                    },
                    y: {
                        beginAtZero: true,
                        // max:100,
                        // min: 0,
                        // ticks:{
                        //     stepSize: 10,
                        // }
                    }
                },
                onClick : (event, chartEl)=>{
                    // console.log(event);
                    console.log(chartEl);
                }
            }
        new Chart(ctx, {
            type: 'bar',        // bar, line, pie, doughnut, / bubble, scatter, heatmap...
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: dataSet,
            },
            options: option
        });
    </script>
</body>

</html>
