<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1_LIST</li>
        <li id="li2">2_LIST</li>
        <li class="item">3_LIST</li>
        <li>4_LIST</li>
        <li id="li5">5_LIST</li>
        <li>6_LIST</li>
        <li class="item">7_LIST</li>
        <li class="item">8_LIST</li>
    </ul>
    <script>
        // 노드탐색
        // id
        const li2El = document.getElementById('li2');
        li2El.style.fontSize = '24px';
        li2El.setAttribute("style","color:red;background-color:black");
        
        //selector
        const li2El_2 = document.querySelector('#li2');
        li2El_2.style.width='200px';

        const itemEl = document.querySelector('.item');
        itemEl.style.color='green';
        itemEl.style.fontSize='2rem';
        
        const itemEls = document.querySelectorAll('.item');
        console.log(itemEls);
        itemEls.forEach((el)=>{
            el.style.fontWeight="900";
            el.style.backgroundColor="orange";
            
        })
        //tagName
        const liEls = document.getElementsByTagName('li');
        console.log(liEls);
        // Array.from(유사배열) : 유사배열 -> 배열 변환
        const liEl_s = Array.from(liEls);
        console.log(liEls);
        liEl_s.forEach((el)=>{
            el.style.fontSize="4rem";
            el.style.color="blue";
        })
    </script>
</body>
</html>
