<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폭포 낙하 애니메이션</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      position: absolute;
      top: -100px; /* 시작 위치: 화면 밖 위쪽 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: 900;

      /* 그라데이션 텍스트 효과 */
      background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #ff4e50);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* 애니메이션 두 개 동시 실행 */
      animation: gradientFlow 6s linear infinite, fallDown 4s linear infinite;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fallDown {
      0% {
        transform: translate(-50%, -100px);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 120vh); /* 화면 아래로 완전히 이동 */
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>집 가고 싶다</h1>
</body>
</html>
